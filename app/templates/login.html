<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - PFI</title>
  <style>
    /* Estilo baseado no seu layout */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #0b1220;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    form {
      background-color: #12233e;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,170,255,0.4);
    }
    h2 {
      margin-bottom: 20px;
      color: #00aaff;
      text-align: center;
      font-size: 2rem;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #00aaff;
      border: none;
      color: white;
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0088cc;
    }
    .error {
      color: #ff6666;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2>Login</h2>
    <div id="error" class="error"></div>

    <label for="codigo">Código:</label>
    <input type="text" id="codigo" name="codigo" required autocomplete="off" />

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required autocomplete="off" />

    <button type="submit">Entrar</button>
  </form>

  <script>
    const validCredentials = {
      "139808": "123heinz123",
      "136523": "luigirjv123"
    };

    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const codigo = form.codigo.value.trim();
      const senha = form.senha.value;

      if (validCredentials[codigo] && validCredentials[codigo] === senha) {
        localStorage.setItem('userLogged', codigo);
        window.location.href = 'ivestigações.html';
      } else {
        errorDiv.textContent = 'Código ou senha inválidos.';
      }
    });
  </script>

</body>
</html>
